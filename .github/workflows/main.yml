name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ main ]          # change to "develop" if you use that
  workflow_dispatch:            # allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable web
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build web with Supabase env vars
        run: |
          flutter build web \
            --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }} \
            --base-href "/your-repo-name/"

        # ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
        # Replace "your-repo-name" with the actual name of your repository!
        # Example: if repo is https://github.com/johndoe/my-flutter-app → use "/my-flutter-app/"
        # If your GitHub username is part of the URL and it's a user page (username.github.io), use just "/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          keep_files: false
