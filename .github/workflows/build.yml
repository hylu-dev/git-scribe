name: Desktop CI Build (Manual Select)

on:
  # Uncomment the following lines to enable automatic running on push/PR
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]
    
  workflow_dispatch:
    inputs:
      os_to_build:
        description: 'Select OS(es) to build'
        required: true
        type: choice
        # The options must be valid JSON arrays (as strings)
        options:
          - '["linux", "windows", "macos"]'
          - '["windows"]'
          - '["macos"]'
          - '["linux"]'

jobs:
  build_linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: contains(fromJSON(github.event.inputs.os_to_build), 'linux')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev 
          
      - name: Build Release Artifact
        run: flutter build linux --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: build/linux/x64/release/bundle

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    if: contains(fromJSON(github.event.inputs.os_to_build), 'windows')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Get Dependencies
        run: flutter pub get
          
      - name: Build Release Artifact
        run: flutter build windows --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/runner/Release/*.exe

  build_macos:
    name: Build macOS
    runs-on: macos-latest
    if: contains(fromJSON(github.event.inputs.os_to_build), 'macos')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Flutter Environment
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Get Dependencies
        run: flutter pub get
          
      - name: Build Release Artifact
        run: flutter build macos --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: build/macos/Build/Products/Release/*.app